<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Sudoku</title>
  <link rel="stylesheet" href="../common/style.css">
  <style>
    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 60px);
    }

    .form-card {
      background-color: var(--surface);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-card h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--accent);
      text-align: center;
    }

    .form-card h2 {
      font-size: 0.95rem;
      font-weight: 400;
      color: var(--subtext);
      text-align: center;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group h3 {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text);
    }

    .form-group h4 {
      font-size: 0.75rem;
      font-weight: 400;
      color: var(--subtext);
    }

    .form-footer {
      text-align: center;
    }

    .form-footer p {
      font-size: 0.85rem;
      color: var(--subtext);
    }

    .form-footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }

    .form-footer a:hover {
      color: var(--text);
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
    }

    .divider {
      height: 1px;
      background-color: var(--accent2);
      margin: 4px 0;
    }

    @media (max-width: 430px) {
      .form-card {
        padding: 28px 20px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a class="nav-title" href="../">Sudoku</a>
    <ul class="nav-links">
      <li><a href="../">Home</a></li>
      <li><a href="../selection/">Play</a></li>
      <li><a href="../rules/">Rules</a></li>
      <li><a href="../high-scores/">High Scores</a></li>
      <li><a href="../login/">Login</a></li>
      <li><a href="../register/" class="active">Register</a></li>
    </ul>
  </nav>

  <div class="form-wrapper">
    <div class="form-card">
      <h1>Create Account</h1>
      <h2>Join us and start tracking your Sudoku journey</h2>

      <div class="form-group">
        <h3>Username</h3>
        <h4>This will be displayed on the leaderboard</h4>
        <input type="text" placeholder="Choose a username">
      </div>

      <div class="divider"></div>

      <div class="form-group">
        <h3>Password</h3>
        <h4>At least 8 characters recommended</h4>
        <input type="password" placeholder="Create a password">
      </div>

      <div class="form-group">
        <h3>Confirm Password</h3>
        <input type="password" placeholder="Re-enter your password">
      </div>

      <button class="submit-btn">Create Account</button>

      <div class="form-footer">
        <p>Already have an account? <a href="/login/">Log in here</a></p>
      </div>
    </div>
  </div>
</body>
</html>
