<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy Game - Sudoku</title>
  <link rel="stylesheet" href="../common/style.css">
  <style>
    .game-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 32px;
    }

    .timer {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
      background-color: var(--surface);
      padding: 8px 20px;
      border-radius: 10px;
    }

    .sudoku-wrapper {
      display: flex;
      justify-content: center;
    }

    .sudoku-board {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      border: 3px solid var(--text);
      width: fit-content;
    }

    .cell {
      width: 62px;
      height: 62px;
      border: 1px solid var(--accent2);
      text-align: center;
      font-size: 1.2rem;
      font-family: 'Poppins', sans-serif;
      background-color: var(--surface);
      color: var(--text);
      cursor: pointer;
      transition: background-color 0.15s;
      -moz-appearance: textfield;
    }

    .cell::-webkit-outer-spin-button,
    .cell::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .cell:focus {
      outline: none;
      background-color: var(--accent2);
    }

    .cell:hover {
      background-color: #fde0ea;
    }

    .cell.prefilled {
      background-color: var(--accent2);
      font-weight: 700;
      color: var(--text);
      pointer-events: none;
    }

    .cell.border-right {
      border-right: 3px solid var(--text);
    }

    .cell.border-bottom {
      border-bottom: 3px solid var(--text);
    }

    .game-controls {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 20px;
    }

    @media (max-width: 430px) {
      .cell {
        width: 52px;
        height: 52px;
        font-size: 1rem;
      }

      .game-header {
        flex-direction: column;
        gap: 12px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a class="nav-title" href="/sudoku/">Sudoku</a>
    <ul class="nav-links">
      <li><a href="/sudoku/sudoku">Home</a></li>
      <li><a href="/sudoku/rules/">Rules</a></li>
      <li><a href="/sudoku/high-scores/">High Scores</a></li>
      <li><a href="/sudoku/login/">Login</a></li>
      <li><a href="/sudoku/register/">Register</a></li>
    </ul>
  </nav>

  <div class="page-wrapper">
    <div class="game-header">
      <h1 class="page-title">Spring Breeze</h1>
      <span class="timer">05:12</span>
    </div>

    <div class="game-area">
      <div class="sudoku-wrapper">
        <div class="sudoku-board">
          <input class="cell prefilled border-right" type="number" min="1" max="6" value="3" readonly>
          <input class="cell prefilled" type="number" min="1" max="6" value="1" readonly>
          <input class="cell border-right" type="number" min="1" max="6">
          <input class="cell prefilled" type="number" min="1" max="6" value="5" readonly>
          <input class="cell" type="number" min="1" max="6">
          <input class="cell" type="number" min="1" max="6">

          <input class="cell border-right" type="number" min="1" max="6">
          <input class="cell prefilled" type="number" min="1" max="6" value="6" readonly>
          <input class="cell border-right" type="number" min="1" max="6">
          <input class="cell" type="number" min="1" max="6">
          <input class="cell prefilled" type="number" min="1" max="6" value="2" readonly>
          <input class="cell" type="number" min="1" max="6">

          <input class="cell prefilled border-right border-bottom" type="number" min="1" max="6" value="5" readonly>
          <input class="cell border-bottom" type="number" min="1" max="6">
          <input class="cell prefilled border-right border-bottom" type="number" min="1" max="6" value="2" readonly>
          <input class="cell border-bottom" type="number" min="1" max="6">
          <input class="cell prefilled border-bottom" type="number" min="1" max="6" value="1" readonly>
          <input class="cell border-bottom" type="number" min="1" max="6">

          <input class="cell border-right" type="number" min="1" max="6">
          <input class="cell prefilled" type="number" min="1" max="6" value="4" readonly>
          <input class="cell border-right" type="number" min="1" max="6">
          <input class="cell prefilled" type="number" min="1" max="6" value="3" readonly>
          <input class="cell" type="number" min="1" max="6">
          <input class="cell prefilled" type="number" min="1" max="6" value="6" readonly>

          <input class="cell border-right" type="number" min="1" max="6">
          <input class="cell" type="number" min="1" max="6">
          <input class="cell prefilled border-right" type="number" min="1" max="6" value="1" readonly>
          <input class="cell" type="number" min="1" max="6">
          <input class="cell prefilled" type="number" min="1" max="6" value="4" readonly>
          <input class="cell" type="number" min="1" max="6">

          <input class="cell prefilled border-right" type="number" min="1" max="6" value="2" readonly>
          <input class="cell" type="number" min="1" max="6">
          <input class="cell border-right" type="number" min="1" max="6">
          <input class="cell" type="number" min="1" max="6">
          <input class="cell prefilled" type="number" min="1" max="6" value="5" readonly>
          <input class="cell prefilled" type="number" min="1" max="6" value="3" readonly>
        </div>
      </div>
      <div class="keypad">
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key key-clear">Clear</div>
      </div>
    </div>

    <div class="game-controls">
      <button>Submit</button>
      <button>Clear</button>
      <a href="../selection/" class="btn">Back</a>
    </div>
  </div>
</body>
</html>
