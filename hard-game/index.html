  <meta charset="UTF-8">

  <title>Hard Game - Sudoku</title>
  <link rel="stylesheet" href="../common/style.css">
  <style>
    .game-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 32px;
    }

    .timer {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
      background-color: var(--surface);
      padding: 8px 20px;
      border-radius: 10px;
    }

    .sudoku-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 32px;
    }

    .sudoku-board {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      border: 3px solid var(--text);
      width: fit-content;
    }

    .cell {
      width: 52px;
      height: 52px;
      border: 1px solid var(--accent2);
      text-align: center;
      font-size: 1.1rem;
      font-family: 'Poppins', sans-serif;
      background-color: var(--surface);
      color: var(--text);
      cursor: pointer;
      transition: background-color 0.15s;
      -moz-appearance: textfield;
    }

    .cell::-webkit-outer-spin-button,
    .cell::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .cell:focus {
      outline: none;
      background-color: var(--accent2);
    }

    .cell:hover {
      background-color: #fde0ea;
    }

    .cell.prefilled {
      background-color: var(--accent2);
      font-weight: 700;
      color: var(--text);
      pointer-events: none;
    }

    .cell.border-right {
      border-right: 3px solid var(--text);
    }

    .cell.border-bottom {
      border-bottom: 3px solid var(--text);
    }

    .game-area {
      display: flex;
      gap: 32px;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
    }

    .keypad {
      background-color: var(--surface);
      border-radius: 16px;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .key {
      width: 56px;
      height: 56px;
      border-radius: 10px;
      background-color: var(--accent2);
      color: var(--text);
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      transition: background-color 0.15s, transform 0.15s;
    }

    .key:hover {
      background-color: var(--accent);
      color: #fff;
      transform: scale(1.08);
      cursor: default;
    }

    .key-clear {
      grid-column: span 3;
      background-color: #f5c6d0;
      color: var(--text);
      font-size: 0.9rem;
    }

    @media (max-width: 430px) {
      .cell {
        width: 36px;
        height: 36px;
        font-size: 0.85rem;
      }

      .game-header {
        flex-direction: column;
        gap: 12px;
        align-items: flex-start;
      }
    }
  </style>
</head>
