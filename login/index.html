<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sudoku</title>
  <link rel="stylesheet" href="../common/style.css">
  <style>
    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 60px);
    }

    .form-card {
      background-color: var(--surface);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-card h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--accent);
      text-align: center;
    }

    .form-card h2 {
      font-size: 0.95rem;
      font-weight: 400;
      color: var(--subtext);
      text-align: center;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group h3 {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text);
    }

    .form-footer {
      text-align: center;
    }

    .form-footer p {
      font-size: 0.85rem;
      color: var(--subtext);
    }

    .form-footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }

    .form-footer a:hover {
      color: var(--text);
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
    }

    @media (max-width: 430px) {
      .form-card {
        padding: 28px 20px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a class="nav-title" href="/sudoku/">Sudoku</a>
    <ul class="nav-links">
      <li><a href="/sudoku/">Home</a></li>
      <li><a href="/sudoku/selection/">Play</a></li>
      <li><a href="/sudoku/rules/">Rules</a></li>
      <li><a href="/sudoku/high-scores/">High Scores</a></li>
      <li><a href="/sudoku/login/" class="active">Login</a></li>
      <li><a href="/sudoku/register/">Register</a></li>
    </ul>
  </nav>

  <div class="form-wrapper">
    <div class="form-card">
      <h1>Welcome Back</h1>
      <h2>Log in to track your scores and progress</h2>

      <div class="form-group">
        <h3>Username</h3>
        <input type="text" placeholder="Enter your username">
      </div>

      <div class="form-group">
        <h3>Password</h3>
        <input type="password" placeholder="Enter your password">
      </div>

      <button class="submit-btn">Log In</button>

      <div class="form-footer">
        <p>Don't have an account? <a href="/sudoku/register/">Register here</a></p>
      </div>
    </div>
  </div>
</body>
</html>
