<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku</title>
  <link rel="stylesheet" href="common/style.css">
  <style>
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: calc(100vh - 60px);
      gap: 24px;
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: 700;
      color: var(--accent);
    }

    .hero h2 {
      font-size: 1.2rem;
      color: var(--subtext);
      font-weight: 400;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: repeat(9, 40px);
      grid-template-rows: repeat(9, 40px);
      border: 3px solid var(--accent);
      opacity: 0.2;
    }

    .hero-grid span {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid var(--subtext);
      font-size: 0.9rem;
      color: var(--text);
    }

    .hero-image {
      width: 120px;
      height: 120px;
      border-radius: 24px;
      object-fit: cover;
      box-shadow: 0 4px 20px rgba(232, 160, 180, 0.4);
    }

    .hero-buttons {
      display: flex;
      gap: 16px;
    }

    .btn-outline {
      background-color: transparent;
      border: 2px solid var(--accent);
      color: var(--text);
    }

    .btn-outline:hover {
      background-color: var(--accent);
      color: var(--text);
    }

    @media (max-width: 430px) {
      .hero h1 {
        font-size: 2.5rem;
      }

      .hero-grid {
        grid-template-columns: repeat(9, 28px);
        grid-template-rows: repeat(9, 28px);
      }

      .hero-grid span {
        width: 28px;
        height: 28px;
        font-size: 0.7rem;
      }

      .hero-buttons {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a class="nav-title" href="/">Sudoku</a>
    <ul class="nav-links">
      <li><a href="/" class="active">Home</a></li>
      <li><a href="/selection/">Play</a></li>
      <li><a href="/rules/">Rules</a></li>
      <li><a href="/high-scores/">High Scores</a></li>
      <li><a href="/login/">Login</a></li>
      <li><a href="/register/">Register</a></li>
    </ul>
  </nav>

  <div class="page-wrapper">
    <div class="hero">
      <div class="hero-grid">
        <span>5</span><span>3</span><span></span><span></span><span>7</span><span></span><span></span><span></span><span></span>
        <span>6</span><span></span><span></span><span>1</span><span>9</span><span>5</span><span></span><span></span><span></span>
        <span></span><span>9</span><span>8</span><span></span><span></span><span></span><span></span><span>6</span><span></span>
        <span>8</span><span></span><span></span><span></span><span>6</span><span></span><span></span><span></span><span>3</span>
        <span>4</span><span></span><span></span><span>8</span><span></span><span>3</span><span></span><span></span><span>1</span>
        <span>7</span><span></span><span></span><span></span><span>2</span><span></span><span></span><span></span><span>6</span>
        <span></span><span>6</span><span></span><span></span><span></span><span></span><span>2</span><span>8</span><span></span>
        <span></span><span></span><span></span><span>4</span><span>1</span><span>9</span><span></span><span></span><span>5</span>
        <span></span><span></span><span></span><span></span><span>8</span><span></span><span></span><span>7</span><span>9</span>
      </div>
      <img
        class="hero-image"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Sudoku_Puzzle_by_L2G-20050714_standardized_layout.svg/800px-Sudoku_Puzzle_by_L2G-20050714_standardized_layout.svg.png"
        alt="Sudoku puzzle"
      >
      <h1>Sudoku</h1>
      <h2>Challenge your mind. One number at a time.</h2>
      <div class="hero-buttons">
        <a href="/selection/" class="btn">Play Now</a>
        <a href="/rules/" class="btn btn-outline">How to Play</a>
      </div>
    </div>
  </div>
</body>
</html>
